<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板 | hyper的个人Vlog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6a5acd;
            --primary-light: #8a7adc;
            --primary-dark: #4a3a9a;
            --accent: #ff6b6b;
            --accent-light: #ff8a8a;
            --accent-dark: #e04a4a;
            --light: #f8f9fa;
            --dark: #2d3436;
            --gray: #495057;
            --light-gray: #e9ecef;
            --white: #ffffff;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.05);
            --shadow-md: 0 5px 15px rgba(0,0,0,0.08);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.12);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 20px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
            color: var(--gray);
            line-height: 1.6;
            padding: 30px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* 头部导航 */
        .header-bar {
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            padding: 15px 25px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.95);
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            transform: rotate(10deg);
            transition: var(--transition);
        }

        .logo-icon:hover {
            transform: rotate(0deg) scale(1.1);
        }

        .logo-text {
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* 用户状态 */
        .user-status {
            position: relative;
        }

        .user-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.95rem;
            font-weight: 500;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .user-btn:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            min-width: 150px;
            display: none;
            z-index: 1000;
            margin-top: 10px;
            overflow: hidden;
            border: 1px solid var(--light-gray);
        }

        .dropdown-menu.show {
            display: block;
            animation: slideDown 0.2s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            color: var(--gray);
            text-decoration: none;
            transition: var(--transition);
            border-bottom: 1px solid var(--light-gray);
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            background: var(--light);
            color: var(--primary);
            padding-left: 25px;
        }

        /* 面包屑 */
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
            font-size: 0.95rem;
        }

        .breadcrumb a {
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            background: white;
            border-radius: 20px;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .breadcrumb a:hover {
            background: var(--primary);
            color: white;
            transform: translateX(-3px);
        }

        .breadcrumb span {
            color: var(--gray);
        }

        /* 页面标题 */
        .page-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-title h1 {
            font-size: 2.5rem;
            color: var(--dark);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .page-title h1 i {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.8rem;
        }

        .title-decoration {
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            margin: 15px auto 0;
            border-radius: 2px;
        }

        /* 操作按钮组 */
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .action-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .action-btn.primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
        }

        .action-btn.primary:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .action-btn.secondary {
            background: white;
            color: var(--primary);
            border: 1px solid var(--light-gray);
        }

        .action-btn.secondary:hover {
            background: var(--light);
            color: var(--accent);
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        /* 留言板主容器 */
        .message-board {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: 35px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.95);
        }

        /* 留言输入区域 */
        .message-input {
            margin-bottom: 45px;
            padding-bottom: 30px;
            border-bottom: 2px dashed var(--light-gray);
        }

        .input-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .input-header i {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .input-header h3 {
            font-size: 1.4rem;
            color: var(--dark);
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
            font-size: 0.95rem;
        }

        .input-group label i {
            color: var(--accent);
            margin-right: 5px;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid var(--light-gray);
            border-radius: var(--radius-md);
            font-size: 1rem;
            transition: var(--transition);
            background: var(--light);
        }

        .input-group input:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(106, 90, 205, 0.1);
        }

        .input-group input:read-only {
            background: linear-gradient(135deg, #f0f2f5, #e9ecef);
            cursor: not-allowed;
            border-color: #ddd;
            color: var(--primary);
            font-weight: 500;
        }

        .input-group textarea {
            min-height: 140px;
            resize: vertical;
            line-height: 1.6;
        }

        /* 提交按钮 */
        .submit-btn {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            padding: 14px 35px;
            border-radius: 40px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 12px;
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        .submit-btn:disabled {
            background: linear-gradient(135deg, #b0b0b0, #909090);
            cursor: not-allowed;
            transform: none;
            box-shadow: var(--shadow-sm);
        }

        .submit-btn:disabled::before {
            display: none;
        }

        .submit-btn i {
            font-size: 1.2rem;
            transition: var(--transition);
        }

        .submit-btn:hover i {
            transform: translateX(5px);
        }

        /* 登录提示 */
        .login-tip {
            background: linear-gradient(135deg, #fff3cd, #ffe69b);
            color: #856404;
            padding: 15px 20px;
            border-radius: var(--radius-md);
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1rem;
            border-left: 4px solid var(--accent);
        }

        .login-tip i {
            font-size: 1.5rem;
            color: var(--accent);
        }

        .login-tip a {
            color: var(--primary-dark);
            font-weight: 600;
            text-decoration: none;
            margin-left: 5px;
            border-bottom: 2px solid transparent;
            transition: var(--transition);
        }

        .login-tip a:hover {
            border-bottom-color: var(--primary);
        }

        /* 留言列表 */
        .message-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message-item {
            background: var(--light);
            border-radius: var(--radius-md);
            padding: 25px;
            transition: var(--transition);
            border-left: 4px solid var(--primary);
            position: relative;
            overflow: hidden;
        }

        .message-item:hover {
            transform: translateX(8px) translateY(-3px);
            box-shadow: var(--shadow-lg);
            background: white;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .message-author {
            font-weight: 600;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
        }

        .author-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .message-time {
            font-size: 0.9rem;
            color: #888;
            background: white;
            padding: 5px 12px;
            border-radius: 20px;
            box-shadow: var(--shadow-sm);
        }

        .message-time i {
            margin-right: 5px;
            color: var(--accent);
        }

        .message-content {
            padding: 15px 0 10px 50px;
            line-height: 1.8;
            color: var(--gray);
            font-size: 1.05rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px 30px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: var(--radius-lg);
            color: #888;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .empty-state p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .empty-state .start-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 500;
            transition: var(--transition);
        }

        .empty-state .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        /* 页脚 */
        .footer {
            text-align: center;
            padding: 30px 0;
            color: #888;
            font-size: 0.95rem;
        }

        .footer i {
            color: var(--accent);
            margin: 0 3px;
        }

        /* 加载动画 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--light-gray);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 响应式 */
        @media (max-width: 768px) {
            .header-bar {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .page-title h1 {
                font-size: 2rem;
            }

            .message-board {
                padding: 20px;
            }

            .message-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .message-content {
                padding-left: 0;
            }

            .action-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部导航 -->
        <div class="header-bar">
            <div class="logo-area">
                <div class="logo-icon">
                    <i class="fas fa-comment-dots"></i>
                </div>
                <span class="logo-text">hyper的留言板</span>
            </div>

            <!-- 用户状态显示 -->
            <div class="user-status">
                <div class="user-dropdown">
                    <button class="user-btn" id="userBtn">
                        <i class="fas fa-user-circle"></i>
                        <span id="usernameDisplay">未登录</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <a href="/login/index.html" class="dropdown-item" id="loginItem">
                            <i class="fas fa-sign-in-alt"></i> 登录
                        </a>
                        <a href="/login/register.html" class="dropdown-item" id="registerItem">
                            <i class="fas fa-user-plus"></i> 注册
                        </a>
                        <a href="javascript:void(0)" class="dropdown-item" id="logoutItem" onclick="handleLogout()" style="display: none;">
                            <i class="fas fa-sign-out-alt"></i> 退出
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 面包屑 -->
        <div class="breadcrumb">
            <a href="/home/index.html"><i class="fas fa-home"></i> 首页</a>
            <span><i class="fas fa-chevron-right"></i></span>
            <span>留言板</span>
        </div>

        <!-- 页面标题 -->
        <div class="page-title">
            <h1>
                <i class="fas fa-comments"></i>
                留言板
            </h1>
            <div class="title-decoration"></div>
        </div>

        <!-- 操作按钮组 -->
        <div class="action-buttons">
            <a href="/home/index.html" class="action-btn secondary">
                <i class="fas fa-arrow-left"></i> 返回首页
            </a>
            <a href="/login/index.html" class="action-btn primary" id="loginBtn" style="display: inline-flex;">
                <i class="fas fa-sign-in-alt"></i> 去登录
            </a>
            <a href="javascript:void(0)" class="action-btn secondary" id="logoutBtn" onclick="handleLogout()" style="display: none;">
                <i class="fas fa-sign-out-alt"></i> 退出登录
            </a>
        </div>

        <!-- 留言板主容器 -->
        <div class="message-board">
            <!-- 留言输入区域 -->
            <div class="message-input">
                <div class="input-header">
                    <i class="fas fa-pen-fancy"></i>
                    <h3>写下你的留言</h3>
                </div>
                <form id="messageForm">
                    <div class="input-group">
                        <label><i class="fas fa-user"></i> 你的昵称</label>
                        <input type="text" id="username" placeholder="登录后自动填充" readonly>
                    </div>
                    <div class="input-group">
                        <label><i class="fas fa-comment"></i> 留言内容</label>
                        <textarea id="messageContent" placeholder="分享你的想法、建议或感受..." required></textarea>
                    </div>
                    <button type="submit" class="submit-btn" id="submitBtn" disabled>
                        <span>提交留言</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                    <div class="login-tip" id="loginTip" style="display: none;">
                        <i class="fas fa-exclamation-circle"></i>
                        <span>请先<a href="/login/index.html">登录</a>后再留言，登录后自动填充昵称</span>
                    </div>
                </form>
            </div>

            <!-- 留言列表区域 -->
            <div class="message-list" id="messageList">
                <div class="empty-state">
                    <i class="fas fa-comment-dots"></i>
                    <p>加载留言中...</p>
                    <div class="loading"></div>
                </div>
            </div>
        </div>

        <!-- 页脚 -->
        <div class="footer">
            <p><i class="fas fa-heart"></i> hyper的个人Vlog <i class="fas fa-heart"></i></p>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
    <script>
        // 全局变量
        let isLogin = false;
        let currentUser = {};

        // 初始化登录状态
        async function initLoginStatus() {
            try {
                console.log('留言板 - 正在检查登录状态...');
                
                // 先尝试从localStorage获取
                const localUser = Auth.getLocalUser();
                if (localUser) {
                    console.log('留言板 - 从localStorage恢复用户信息:', localUser);
                    isLogin = true;
                    currentUser = localUser;
                } else {
                    const status = await Auth.checkLoginStatus();
                    console.log('留言板 - 登录状态:', status);
                    isLogin = status.isLogin;
                    currentUser = status.user;
                }
                
                // 更新UI
                updateUI();
            } catch (error) {
                console.error('留言板 - 初始化登录状态失败:', error);
            }
        }

        // 更新UI
        function updateUI() {
            const usernameInput = document.getElementById('username');
            const submitBtn = document.getElementById('submitBtn');
            const loginTip = document.getElementById('loginTip');
            const loginBtn = document.getElementById('loginBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const userBtnText = document.getElementById('usernameDisplay');
            const loginItem = document.getElementById('loginItem');
            const registerItem = document.getElementById('registerItem');
            const logoutItem = document.getElementById('logoutItem');

            if (isLogin) {
                console.log('留言板 - 用户已登录:', currentUser);
                if (usernameInput) usernameInput.value = currentUser.username || '匿名用户';
                if (submitBtn) submitBtn.disabled = false;
                if (loginTip) loginTip.style.display = 'none';
                if (loginBtn) loginBtn.style.display = 'none';
                if (logoutBtn) logoutBtn.style.display = 'inline-flex';
                if (userBtnText) userBtnText.textContent = currentUser.username || '用户';
                if (loginItem) loginItem.style.display = 'none';
                if (registerItem) registerItem.style.display = 'none';
                if (logoutItem) logoutItem.style.display = 'flex';
            } else {
                console.log('留言板 - 用户未登录');
                if (usernameInput) usernameInput.value = '';
                if (submitBtn) submitBtn.disabled = true;
                if (loginTip) loginTip.style.display = 'flex';
                if (loginBtn) loginBtn.style.display = 'inline-flex';
                if (logoutBtn) logoutBtn.style.display = 'none';
                if (userBtnText) userBtnText.textContent = '未登录';
                if (loginItem) loginItem.style.display = 'flex';
                if (registerItem) registerItem.style.display = 'flex';
                if (logoutItem) logoutItem.style.display = 'none';
            }
        }

        // 处理登出
        window.handleLogout = async function() {
            const result = await Auth.logout();
            if (result.success) {
                alert('退出登录成功！');
                isLogin = false;
                currentUser = {};
                updateUI();
                window.location.reload();
            } else {
                alert(result.message || '退出失败');
            }
        };

        // 加载留言列表
        async function loadMessages() {
            try {
                const res = await fetch('/api/talk/list');
                const data = await res.json();
                
                if (data.code === 200) {
                    const list = data.data;
                    const messageList = document.getElementById('messageList');
                    
                    if (list && list.length > 0) {
                        const html = list.map(msg => `
                            <div class="message-item">
                                <div class="message-header">
                                    <div class="message-author">
                                        <div class="author-avatar">
                                            <i class="fas fa-user"></i>
                                        </div>
                                        ${msg.username || '匿名用户'}
                                    </div>
                                    <div class="message-time">
                                        <i class="far fa-clock"></i>
                                        ${msg.create_time_str || ''}
                                    </div>
                                </div>
                                <div class="message-content">
                                    ${msg.content}
                                </div>
                            </div>
                        `).join('');
                        messageList.innerHTML = html;
                    } else {
                        messageList.innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-comment-dots"></i>
                                <p>暂无留言，快来成为第一个留言的人吧！</p>
                                <a href="#messageForm" class="start-btn" onclick="document.getElementById('messageContent').focus()">
                                    <i class="fas fa-pen"></i> 写留言
                                </a>
                            </div>
                        `;
                    }
                }
            } catch (error) {
                console.error('加载留言失败:', error);
                document.getElementById('messageList').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-circle" style="color: #dc3545;"></i>
                        <p style="color: #dc3545;">加载留言失败，请刷新重试</p>
                    </div>
                `;
            }
        }

        // 提交留言
        document.getElementById('messageForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!isLogin) {
                alert('请先登录后再留言！');
                window.location.href = '/login/index.html?redirect=/talk';
                return;
            }

            const content = document.getElementById('messageContent').value.trim();

            if (!content) {
                alert('留言内容不能为空！');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span>提交中...</span> <i class="fas fa-spinner fa-spin"></i>';
            submitBtn.disabled = true;

            try {
                // 从localStorage获取session_id
                const sessionId = Auth.getLocalSessionId();
                console.log('提交留言 - sessionId:', sessionId);
                
                const res = await fetch('/api/talk/add', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': sessionId ? `Session ${sessionId}` : ''
                    },
                    credentials: 'include',
                    body: JSON.stringify({ content })
                });
                
                const data = await res.json();
                console.log('提交留言响应:', data);
                
                if (data.code === 200) {
                    alert('留言成功！');
                    document.getElementById('messageContent').value = '';
                    loadMessages(); // 重新加载留言列表
                } else if (data.code === 401) {
                    alert('登录已过期，请重新登录');
                    Auth.clearLoginInfo();
                    isLogin = false;
                    currentUser = {};
                    updateUI();
                    window.location.href = '/login/index.html?redirect=/talk';
                } else {
                    alert(data.msg || '留言失败，请重试');
                }
            } catch (err) {
                console.error('留言错误:', err);
                alert('网络错误，留言失败！');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // 下拉菜单
        const userBtn = document.getElementById('userBtn');
        const dropdownMenu = document.getElementById('dropdownMenu');
        
        if (userBtn) {
            userBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                dropdownMenu.classList.toggle('show');
            });
        }
        
        document.addEventListener('click', function() {
            if (dropdownMenu) {
                dropdownMenu.classList.remove('show');
            }
        });

        // 页面加载
        document.addEventListener('DOMContentLoaded', () => {
            initLoginStatus();
            loadMessages();
        });
    </script>
</body>
</html>
